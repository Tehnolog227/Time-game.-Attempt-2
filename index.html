<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>–ò–≥—Ä–∞ —Å —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ–º –≤—Ä–µ–º–µ–Ω–µ–º</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0a0f2c;
      font-family: sans-serif;
      color: white;
    }

    canvas {
      display: block;
      background-color: #000033;
      cursor: grab;
    }

    /* === –ü–æ–ª–∑—É–Ω–æ–∫ –≤—Ä–µ–º–µ–Ω–∏ === */
    #controls {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 12px 16px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      z-index: 9999;
      max-width: 90%;
    }

    #controls label {
      display: block;
      margin-bottom: 6px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
    }

    #timeSlider {
      width: 280px;
      height: 6px;
      -webkit-appearance: none;
      appearance: none;
      background: linear-gradient(to right, #a28ef5, #c7a4ff);
      border-radius: 5px;
    }

    #timeSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background-color: #ffffff;
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.6);
      cursor: pointer;
      margin-top: -7px;
    }

    #timeSlider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background-color: #ffffff;
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.6);
      cursor: pointer;
    }

    #timeSlider::-moz-range-track {
      width: 100%;
      height: 6px;
      background: linear-gradient(to right, #a28ef5, #c7a4ff);
      border-radius: 5px;
    }

    /* === –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è === */
    #deleteButton, #pauseButton {
      position: fixed;
      top: 10px;
      right: auto;
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      font-size: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
      transition: background 0.3s ease;
    }

    #deleteButton {
      right: 10px;
    }

    #pauseButton {
      right: 60px;
    }

    #deleteButton:hover,
    #pauseButton:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

<div id="controls">
  <label>
    –°–∫–æ—Ä–æ—Å—Ç—å –≤—Ä–µ–º–µ–Ω–∏:
    <input type="range" id="timeSlider" min="-2" max="5" step="0.1" value="1" />
    <span id="speedValue">x1.0</span>
  </label>
</div>

<button id="pauseButton" title="–ü–∞—É–∑–∞">‚è∏Ô∏è</button>
<button id="deleteButton" title="–£–¥–∞–ª–∏—Ç—å —Ñ–∏–≥—É—Ä—É">üóëÔ∏è</button>

<canvas id="gameCanvas"></canvas>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  let timeMultiplier = 1;
  const shapes = [];
  const shapeCount = 20;

  const colors = ['#ff6b6b', '#f7d794', '#6a89cc', '#60a3bc', '#95afc0'];

  function createRandomShape(x = Math.random() * canvas.width, y = Math.random() * canvas.height) {
    const radius = Math.random() * 20 + 10;
    return {
      x: x,
      y: y,
      vx: (Math.random() - 0.5) * 2,
      vy: (Math.random() - 0.5) * 2,
      radius: radius,
      mass: Math.PI * radius * radius,
      color: colors[Math.floor(Math.random() * colors.length)],
      type: ['circle', 'square', 'triangle', 'hexagon', 'star'][Math.floor(Math.random() * 5)],
      dragging: false,
      offsetX: 0,
      offsetY: 0,
      opacity: 0,
      opacityTarget: 1,
      angle: Math.random() * Math.PI * 2,
      angularVelocity: (Math.random() - 0.5) * 0.2,
      rotation: 0,
      history: []
    };
  }

  for (let i = 0; i < shapeCount; i++) {
    shapes.push(createRandomShape());
  }

  function drawShape(ctx, shape) {
    ctx.globalAlpha = shape.opacity || 1;

    ctx.save();
    ctx.translate(shape.x, shape.y);
    ctx.rotate(shape.rotation);
    ctx.translate(-shape.x, -shape.y);

    ctx.beginPath();
    ctx.fillStyle = shape.color;

    switch (shape.type) {
      case 'circle':
        ctx.arc(shape.x, shape.y, shape.radius, 0, Math.PI * 2);
        break;

      case 'square':
        ctx.rect(shape.x - shape.radius, shape.y - shape.radius, shape.radius * 2, shape.radius * 2);
        break;

      case 'triangle':
        const height = shape.radius * Math.sqrt(3);
        ctx.moveTo(shape.x, shape.y - height / 2);
        ctx.lineTo(shape.x - shape.radius, shape.y + height / 2);
        ctx.lineTo(shape.x + shape.radius, shape.y + height / 2);
        ctx.closePath();
        break;

      case 'hexagon':
        ctx.moveTo(shape.x + shape.radius, shape.y);
        for (let i = 1; i <= 6; i++) {
          const angle = i * Math.PI / 3;
          ctx.lineTo(shape.x + shape.radius * Math.cos(angle), shape.y + shape.radius * Math.sin(angle));
        }
        ctx.closePath();
        break;

      case 'star':
        const spikes = 5;
        const outerRadius = shape.radius;
        const innerRadius = shape.radius / 2;
        let rot = Math.PI / 2 * 3;
        let step = Math.PI / spikes;

        ctx.moveTo(shape.x, shape.y - outerRadius);
        for (let i = 0; i < spikes; i++) {
          const x = shape.x + Math.cos(rot) * outerRadius;
          const y = shape.y + Math.sin(rot) * outerRadius;
          ctx.lineTo(x, y);
          rot += step;

          const x2 = shape.x + Math.cos(rot) * innerRadius;
          const y2 = shape.y + Math.sin(rot) * innerRadius;
          ctx.lineTo(x2, y2);
          rot += step;
        }
        ctx.closePath();
        break;

      default:
        ctx.arc(shape.x, shape.y, shape.radius, 0, Math.PI * 2);
    }

    ctx.fill();

    ctx.restore();
    ctx.globalAlpha = 1;
  }

  function drawShapes() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (const shape of shapes) {
      drawShape(ctx, shape);
    }
  }

  // === –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π ===

  const slider = document.getElementById('timeSlider');
  const speedLabel = document.getElementById('speedValue');
  slider.addEventListener('input', () => {
    timeMultiplier = parseFloat(slider.value);
    speedLabel.textContent = `x${timeMultiplier.toFixed(1)}`;
  });

  let isDragging = false;

  canvas.addEventListener('mousedown', (e) => {
    const mouseX = e.clientX;
    const mouseY = e.clientY;

    for (const shape of shapes) {
      const dx = mouseX - shape.x;
      const dy = mouseY - shape.y;
      if (dx * dx + dy * dy < shape.radius * shape.radius) {
        shape.dragging = true;
        shape.offsetX = dx;
        shape.offsetY = dy;
        isDragging = true;
        break;
      }
    }
  });

  canvas.addEventListener('mousemove', (e) => {
    if (isDragging) {
      for (const shape of shapes) {
        if (shape.dragging) {
          shape.x = e.clientX - shape.offsetX;
          shape.y = e.clientY - shape.offsetY;
        }
      }
    }
  });

  canvas.addEventListener('mouseup', () => {
    for (const shape of shapes) {
      shape.dragging = false;
    }
    isDragging = false;
  });

  canvas.addEventListener('mouseleave', () => {
    for (const shape of shapes) {
      shape.dragging = false;
    }
    isDragging = false;
  });

  // === –°–≤–∞–π–ø—ã –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö ===

  let swipeStartX = 0;
  let swipeStartY = 0;

  canvas.addEventListener('touchstart', (e) => {
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    swipeStartX = touch.clientX - rect.left;
    swipeStartY = touch.clientY - rect.top;

    for (const shape of shapes) {
      const dx = swipeStartX - shape.x;
      const dy = swipeStartY - shape.y;
      if (dx * dx + dy * dy < shape.radius * shape.radius) {
        shape.dragging = true;
        shape.offsetX = dx;
        shape.offsetY = dy;
        isDragging = true;
        break;
      }
    }
  });

  canvas.addEventListener('touchend', (e) => {
    if (isDragging) {
      for (const shape of shapes) {
        shape.dragging = false;
      }
      isDragging = false;
      return;
    }

    const touch = e.changedTouches[0];
    const rect = canvas.getBoundingClientRect();
    const endX = touch.clientX - rect.left;
    const endY = touch.clientY - rect.top;

    const dx = endX - swipeStartX;
    const dy = endY - swipeStartY;
    const distance = Math.hypot(dx, dy);

    if (distance > 50) {
      const speedFactor = 0.05;

      const newShape = createRandomShape(swipeStartX, swipeStartY);
      newShape.vx = dx * speedFactor;
      newShape.vy = dy * speedFactor;
      shapes.push(newShape);
    }
  });

  // === –†–µ–∂–∏–º —É–¥–∞–ª–µ–Ω–∏—è ===

  let deleteMode = false;

  document.getElementById('deleteButton').addEventListener('click', () => {
    deleteMode = !deleteMode;
    const btn = document.getElementById('deleteButton');
    btn.style.backgroundColor = deleteMode ? 'rgba(255, 0, 0, 0.3)' : 'rgba(255, 255, 255, 0.1)';
  });

  // === –ö–Ω–æ–ø–∫–∞ –ø–∞—É–∑—ã ===

  const pauseButton = document.getElementById('pauseButton');
  const speedLabel = document.getElementById('speedValue');

  pauseButton.addEventListener('click', () => {
    timeMultiplier = 0;
    slider.value = 0;
    speedLabel.textContent = 'x0.0';
  });

  // === –ö–ª–∏–∫ –ø–æ —Ö–æ–ª—Å—Ç—É ===

  canvas.addEventListener('click', (e) => {
    const rect = canvas.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    const mouseY = e.clientY - rect.top;

    if (deleteMode) {
      for (let i = 0; i < shapes.length; i++) {
        const shape = shapes[i];
        const dx = mouseX - shape.x;
        const dy = mouseY - shape.y;

        if (dx * dx + dy * dy < shape.radius * shape.radius) {
          shapes.splice(i, 1); // —É–¥–∞–ª—è–µ–º —Ñ–∏–≥—É—Ä—É
          break;
        }
      }

      return;
    }

    const newShape = createRandomShape(mouseX, mouseY);
    shapes.push(newShape);
  });

  // === –ê–Ω–∏–º–∞—Ü–∏—è ===

  let lastTime = 0;

  function update(time) {
    const delta = (time - lastTime) / 16.6667;
    lastTime = time;

    const effectiveDelta = delta * timeMultiplier;

    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏—Å—Ç–æ—Ä–∏—é –¥–ª—è –ø–µ—Ä–µ–º–æ—Ç–∫–∏ –Ω–∞–∑–∞–¥
    for (const shape of shapes) {
      if (!shape.dragging && timeMultiplier >= 0) {
        shape.history = shape.history || [];

        shape.history.push({
          x: shape.x,
          y: shape.y,
          rotation: shape.rotation
        });

        if (shape.history.length > 300) {
          shape.history.shift(); // –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–ª–∏–Ω—É –∏—Å—Ç–æ—Ä–∏–∏
        }
      }
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏–∏
    for (const shape of shapes) {
      if (!shape.dragging) {
        if (timeMultiplier >= 0) {
          shape.x += shape.vx * effectiveDelta;
          shape.y += shape.vy * effectiveDelta;
          shape.rotation += shape.angularVelocity * effectiveDelta;

          // –ó–∞—â–∏—Ç–∞ –æ—Ç –∑–∞—Å—Ç—Ä–µ–≤–∞–Ω–∏—è
          if (shape.x < shape.radius) shape.x = shape.radius;
          if (shape.x > canvas.width - shape.radius) shape.x = canvas.width - shape.radius;
          if (shape.y < shape.radius) shape.y = shape.radius;
          if (shape.y > canvas.height - shape.radius) shape.y = canvas.height - shape.radius;

          // –û—Ç—Å–∫–æ–∫ –æ—Ç —Å—Ç–µ–Ω
          if (
            shape.x <= shape.radius ||
            shape.x >= canvas.width - shape.radius ||
            shape.y <= shape.radius ||
            shape.y >= canvas.height - shape.radius
          ) {
            shape.vx *= -1;
            shape.vy *= -1;
          }

        } else {
          // –í—Ä–µ–º—è –Ω–∞–∑–∞–¥ ‚Üí —á–∏—Ç–∞–µ–º –∏–∑ –∏—Å—Ç–æ—Ä–∏–∏
          if (shape.history && shape.history.length > 0) {
            const oldPos = shape.history.pop();
            shape.x = oldPos.x;
            shape.y = oldPos.y;
            shape.rotation = oldPos.rotation;
          }
        }
      }

      // –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ
      if (shape.opacity < shape.opacityTarget) {
        shape.opacity += 0.05;
        if (shape.opacity > shape.opacityTarget) shape.opacity = shape.opacityTarget;
      }
    }

    // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è –º–µ–∂–¥—É —Ñ–∏–≥—É—Ä–∞–º–∏ (—Ç–æ–ª—å–∫–æ –ø—Ä–∏ –ø—Ä—è–º–æ–º –≤—Ä–µ–º–µ–Ω–∏)
    if (timeMultiplier >= 0) {
      for (let i = 0; i < shapes.length; i++) {
        for (let j = i + 1; j < shapes.length; j++) {
          const a = shapes[i];
          const b = shapes[j];

          const dx = b.x - a.x;
          const dy = b.y - a.y;
          const dist = Math.hypot(dx, dy);
          const minDist = a.radius + b.radius;

          if (dist < minDist) {
            const nx = dx / dist;
            const ny = dy / dist;
            const dvx = b.vx - a.vx;
            const dvy = b.vy - a.vy;
            const vn = dvx * nx + dvy * ny;

            if (vn > 0) continue;

            const restitution = 0.8;
            const j = -(1 + restitution) * vn / (1 / a.mass + 1 / b.mass);

            a.vx -= j * nx / a.mass;
            a.vy -= j * ny / a.mass;
            b.vx += j * nx / b.mass;
            b.vy += j * ny / b.mass;

            // –í—Ä–∞—â–µ–Ω–∏–µ –ø—Ä–∏ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–∏
            const rx = (a.x + b.x) / 2 - a.x;
            const ry = (a.y + b.y) / 2 - a.y;
            const torque = rx * (j * ny) - ry * (j * nx);
            a.angularVelocity -= torque / a.mass;

            // –†–∞–∑–¥–≤–∏–≥–∞–µ–º
            const overlap = 0.5 * (minDist - dist + 0.1);
            a.x -= nx * overlap;
            a.y -= ny * overlap;
            b.x += nx * overlap;
            b.y += ny * overlap;
          }
        }
      }
    }

    drawShapes();
    requestAnimationFrame(update);
  }

  requestAnimationFrame(update);
</script>
</body>
